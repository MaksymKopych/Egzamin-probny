<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loans</title>
</head>
<body>
    <header class="header container">
        <a href="" class="logo">Loans.com</a>
        <nav class="nav">
            <ul class="menu">
                <li class="menu-list">
                    <a class="menu-link" href="">
                        Rates & Fees
                    </a>
                </li>
                <li class="menu-list">
                    <a class="menu-link" href="">
                        How to apply
                    </a>
                </li>
                <li class="menu-list">
                    <a class="menu-link" href="">
                        Questions?
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
       <div class="maim__container container">
           <div class="intro__info">
                <small class="info-small">
                    Personal Loan
                </small>
                <h1 class="info-heading">
                    Put your plans into actions.
                </h1>
                <div class="info-item">
                    <div class="info-item__icons">
                        <p class="info-item__text">
                            Online application
                        </p>
                    </div>
                    <div class="info-item__icons">
                        <p class="info-item__text">
                            Up to $50.000
                        </p>
                    </div>
                    <div class="info-item__icons">
                        <p class="info-item__text">
                            The money is yours in 48h
                        </p>
                    </div>
                </div>
            </div>
            <form class="intro__form">
                <h1 class="form-heading">
                    Let's change your life?
                </h1>
                <div class="form-field">
                    <label for="name" class="form-label">
                        Full name
                    </label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe">
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">
                        E-mail
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="john.doe@apple.com">
                </div>
                <div class="form-field">
                    <label for="money" class="form-label">
                        How much you need?
                    </label>
                    <input type="number" id="money" class="form-input" placeholder="1.000">
                </div>
                <button class="btn form__btn" type="submit">
                    Check your rates
                </button>
            </form>
        </div>
    </main>
</body>
</html>
